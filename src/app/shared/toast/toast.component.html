<div id="container">
    <div class="notification" *ngFor="let toast of toasts" [ngClass]="toast.type">
        <div class="up-panel">
            <div class="left-section">
                <div class="icon">
                    <i *ngIf="toast.type == 'error'" class="fa-solid fa-circle-xmark"></i>
                    <i *ngIf="toast.type == 'info'" class="fa-solid fa-circle-info"></i>
                    <i *ngIf="toast.type == 'success'" class="fa-solid fa-circle-check"></i>
                </div>

                <span class="message">
                    {{toast.message}}
                </span>
            </div>

            <div class="close" (click)="this.toastService.remove(toast.id)">
                <i class="fa-solid fa-xmark icon"></i>
            </div>
        </div>
        <div class="progress-bar"></div>
    </div>
</div>

<div id="container-small">
    <div class="notification" *ngFor="let toast of smallToasts" [ngClass]="toast.type">
        <span class="message">
            {{toast.message}}
        </span>

        <div class="close" (click)="this.toastService.remove(toast.id)">
            <i class="fa-solid fa-xmark icon"></i>
        </div>
    </div>
</div>
