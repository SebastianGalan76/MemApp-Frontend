<div id="container">
    <div id="close-button" (click)="close()"><i class="fa-solid fa-xmark"></i></div>
    <div id="text">{{text}}</div>
    <div id="description">{{description}}</div>
    <div id="button-container">
        <div id="cancel" class="button" (click)="cancel()">{{cancelText}}</div>
        <div id="confirm" class="button" (click)="confirm()">{{confirmText}}</div>
    </div>
</div>
