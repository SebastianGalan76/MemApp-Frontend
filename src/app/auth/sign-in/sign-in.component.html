<div id="wrapper">
    <header>
        <h1>Logowanie</h1>
        <h3>Zaloguj się i uzyskaj pełny dostęp</h3>
    </header>

    <div id="form-container">
        <auth-input [model]="emailInput"></auth-input>

        <auth-input [model]="passwordInput"></auth-input>
    </div>


    <footer>
        <div id="error-message">
            {{errorMessage}}
        </div>
        <div id="submin-button" (click)="onSubmit()">
            Zaloguj
        </div>
    </footer>
</div>
