<div id="container" class="panel">
    <div id="header">
        Publiczne kolekcje u≈ºytkownika
    </div>

    <div id="collection-container" *ngIf="parent.isInitialized$ | async">
        @for (item of parent.user?.userList; track $index) {
        <div class="collection" (click)="selectCollection(item.uuid)">
            <div class="name">{{item.name}}</div>
            <div class="post-amount">{{getAmount(item.postAmount)}}</div>
        </div>
        }
    </div>
</div>
