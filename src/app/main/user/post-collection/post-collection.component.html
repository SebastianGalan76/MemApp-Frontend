<div id="container" class="panel">
    <div id="header">
        Publiczne listy u≈ºytkownika
    </div>

    <div id="list-container" *ngIf="parent.isInitialized$ | async">
        @for (item of parent.user?.userList; track $index) {
        <div class="item" (click)="selectList(item.uuid)">
            <div class="name">{{item.name}}</div>
        </div>
        }
    </div>
</div>
