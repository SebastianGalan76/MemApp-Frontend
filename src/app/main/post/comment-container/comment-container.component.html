<div id="container">
    <div id="header">
        <i class="fa-solid fa-comment"></i>Komentarze
        @if (parent.post) {
        <span id="amount">({{parent.post.commentAmount}})</span>
        }
    </div>

    @if (parent.post) {
    <app-create-comment [id]="parent.post.id" (onSuccess)="addNewComment($event)" />
    }

    <div id="wrapper">
        <div #container>

        </div>

        @if (hasNextPage) {
        <div id="load-more-button" (click)="loadMore()">
            Załaduj następne odpowiedzi
        </div>
        }
    </div>
</div>
