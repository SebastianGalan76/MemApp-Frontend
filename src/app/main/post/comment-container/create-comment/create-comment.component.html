<div id="container" class="reply" [ngClass]="{'reply': isReply}">
    <div id="form-section">
        @if (isReply) {
        <div id="line">
            <div id="circle"></div>
        </div>
        }

        <user-avatar [user]="user$ | async" />

        <div id="text">
            <textarea autoTextareaResize #textarea placeholder="Dodaj komentarz" (focus)="isFooterShown = true"
                (blur)="blur()" [(ngModel)]="content"></textarea>
        </div>
    </div>
    @if (error.length != 0) {
    <div id="error-response">{{error}}</div>
    }
    <div id="footer" [ngClass]="{'active': isFooterShown}">
        <div class="button cancel" (click)="cancel()">Anuluj</div>
        <div class="button comment" [ngClass]="{'active': content.length != 0}" (click)="comment()">Skomentuj</div>
    </div>
</div>
